<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>아이디 / 비밀번호 찾기</title>
    <script src="../../static/js/user/info.js" th:src="@{/js/user/info.js}" defer></script>

</head>
<body>
    <main>
        <h1>아이디 찾기</h1>
        <section class="id-email-section">
            <h3>이메일로 찾기</h3>
            <label for="id-find-email">이메일 주소</label>
            <input type="email" id="id-find-email">
            <input type="button" value="찾기">
            <span>해당 이메일로 메일을 발송했습니다!</span>
        </section>

        <h1>비밀번호 찾기</h1>
        <section class="pw-section">
            <h3>이메일로 찾기</h3>
            <label for="pw-find-id">아이디</label>
            <input type="email" id="pw-find-id">
            <label for="pw-find-email">이메일 주소</label>
            <input type="email" id="pw-find-email">
            <input type="button" value="찾기">
            <span>해당 이메일로 메일을 발송했습니다!</span>
        </section>
    </main>
</body>
</html>
