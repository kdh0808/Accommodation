<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>추가정보작성</title>
</head>
<body>
    <h1>회원가입을 완료하려면 추가 정보를 작성해야 합니다</h1>

    <form action="/user/join" method="post">
        <input type="hidden"th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        비밀번호 <input type="text" name="pw"> <br/>
        전화번호 <input type="text" name="tel"> <br/>
        <input type="hidden" name="id" th:value="${#authentication.principal.userVO.id}"> <br/>
        <input type="hidden" name="email" th:value="${#authentication.principal.userVO.email}"> <br/>
        <input type="hidden" name="social" th:value="${#authentication.principal.userVO.social}"> <br/>
        <input type="hidden" name="role" th:value="USER"> <br/>
        <label class="join-tel-cert-verify-get"><input type="button" value="인증번호받기"></label>
        <label class="join-tel-cert-verify-input"><input type="number" maxlength="4" max="9999" minlength="4" placeholder="인증번호입력"></label>
        <label class="join-tel-cert-verify-confirm"><input type="button" value="확인"></label>
        <input type="submit" value="회원가입 완료">
        <input type="button" value="회원가입 취소" onclick="location.href = '/'">
    </form>
</body>
</html>
